	<meta charset="utf-8">

	<title>...</title>
  <meta description="A web component that performs one/two-way data binding for JS objects and custom elements.">

  <script type="module" src="extra/data-row.js"></script>

	<script type="module" src="extra/custom-element.js"></script>

  <script type="module" src="extra/a-code.min.js"></script>

  <script defer src="extra/testObject.js"></script>

  <script type="module" src="src/a-bind.js"></script>

	<link rel="stylesheet" href="extra/styles.css">
</head>
<body>
  <h1>Testing...</h1>
  <a href="tests.html">Unit Tests</a>
	<custom-element></custom-element>

  <div class="flex">
    <div class="flex column flex1">
      Attribute
      <a-bind model="custom-element" model-attr="datalist">
        <output>...</output>
      </a-bind>
    </div>

    <div class="flex column flex1">
      Property
      <a-bind model="custom-element" property="datalist">
        <output>...</output>
      </a-bind>
    </div>
  </div>

  <p> </p>

  <div class="flex center">
    <a-bind
      model="custom-element"
      func="setAttribute: datalist: foo, bar"
      event="click">
      <button>setAttribute: datalist: foo, bar</button>
    </a-bind>

    <a-bind
      model="custom-element"
      func="datalist: baz, boom"
      event="click">
      <button>datalist: baz, boom</button>
    </a-bind>

    <a-bind
      model="custom-element"
      func="datalist: bing"
      event="click">
      <button>datalist: bing</button>
    </a-bind>
  </div>

  <hr>

  <div class="flex column">
    <input id="picker" list="datalist">

    <a-bind
      model="custom-element"
      property="datalist"
      elem-attr="innerHTML">
      <datalist id="datalist"></datalist>
    </a-bind>
  </div>
